<h2>Lista de Produtos</h2>

<section class="actions">
  <button
    color="primary"
    type="submit"
    mat-raised-button
    (click)="newProduct()"
  >
    <mat-icon>add</mat-icon>Cadastrar Produto
  </button>
</section>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Descrição</th>
    <td mat-cell *matCellDef="let product">{{ product.description }}</td>
  </ng-container>

  <ng-container matColumnDef="saleValue">
    <th mat-header-cell *matHeaderCellDef>Valor de Venda</th>
    <td mat-cell *matCellDef="let product">
      {{ product.saleValue | currency }}
    </td>
  </ng-container>

  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef>Estoque</th>
    <td mat-cell *matCellDef="let product">{{ product.stock }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let product">
      <button mat-icon-button (click)="editProduct(product.guid)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteProduct(product.guid)">
        <mat-icon color="warn">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
